{% extends "base.html" %}

{% block content %}


<h1> All Blogs by: {{username}}</h1>

    <ul>
        {% for blog in blogs %}
        
        <li><a href="/blog?id={{blog.id}}" ><h1>{{blog.blog_title}}</h1></a>

            <p>{{blog.blog_body}}</p>
            
        </li>
        {% endfor %}
    </ul>


{% endblock %}
