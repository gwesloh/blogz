{% extends "base.html" %}

{% block content %}
  
            
          
{% if users|length == 0 %}
<p>No blog users yet</p>

{% else %}

    <ul>
        {% for user in users %}
        <li><a href="/blog?user={{user.id}}" ><h1>{{user.username}}</h1></a>
        </li>
        {% endfor %}
{% endif %}
    </ul>



{% endblock %}
